backend:
  name: git-gateway
  branch: source

publish_mode: editorial_workflow

media_folder: "source/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Post"
    folder: "source/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Categories"
        name: "categories"
        widget: "list"
      - label: "Body"
        name: "body"
        widget: "markdown"